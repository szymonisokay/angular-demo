<div class="flex h-full justify-center items-center mt-[-4rem]">
  <div class="flex flex-col items-center max-w-[250px] w-full">
    <a routerLink="/">
      <img src="../../../assets/images/Leaffy.png" alt="" />
    </a>
    <form class="flex flex-col gap-4 w-full mt-2" (ngSubmit)="onSubmit()">
      <div class="flex flex-col">
        <input
          class="placeholder:text-slate-500 placeholder:text-sm py-2 px-4 outline-none border-2 border-neutral-700 rounded-sm text-neutral-800 focus:border-green-800 focus:ring-green-800 duration-150"
          type="text"
          name="username"
          id="username"
          placeholder="Enter username"
          [(ngModel)]="username"
          (click)="clearError()"
        />
      </div>
      <div class="flex flex-col">
        <input
          class="placeholder:text-slate-500 placeholder:text-sm py-2 px-4 outline-none border-2 border-neutral-700 rounded-sm text-neutral-800 focus:border-green-800 focus:ring-green-800 duration-150"
          type="email"
          name="email"
          id="email"
          placeholder="Enter email"
          [(ngModel)]="email"
          (click)="clearError()"
        />
      </div>
      <div class="flex flex-col">
        <input
          class="placeholder:text-slate-500 placeholder:text-sm p-2 px-4 outline-none border-2 border-neutral-700 rounded-sm text-neutral-800 focus:border-green-800 focus:ring-green-800 duration-150"
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
          [(ngModel)]="password"
          (click)="clearError()"
        />
      </div>
      <div class="flex flex-col">
        <input
          class="placeholder:text-slate-500 placeholder:text-sm p-2 px-4 outline-none border-2 border-neutral-700 rounded-sm text-neutral-800 focus:border-green-800 focus:ring-green-800 duration-150"
          type="password"
          name="password2"
          id="password2"
          placeholder="Confirm password"
          [(ngModel)]="password2"
          (click)="clearError()"
        />
      </div>

      <button
        class="w-full py-2 px-4 bg-neutral-800 text-white rounded-sm hover:bg-green-800 focus:bg-green-800 duration-150"
        type="submit"
      >
        Register
      </button>
      <div
        *ngIf="isError"
        class="w-full bg-red-600 text-white flex gap-2 items-center p-4 rounded-sm"
      >
        <fa-icon [icon]="errorIcon"></fa-icon>
        <span class="text-sm">{{ errorMsg }}</span>
      </div>
    </form>
    <p class="text-sm pt-2">
      Don't have an account?
      <a
        class="text-green-800 hover:underline hover:underline-offset-2 duration-150"
        routerLink="/login"
        >Sign In</a
      >
    </p>
  </div>
</div>
